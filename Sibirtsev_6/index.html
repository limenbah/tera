<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
	<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
	    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<link rel="stylesheet" href="mysite.css">
	<style>
	button{
            width: 100px;
            height:30px;
            border-radius: 4px;
            margin:50px;

        }
        .on{
            color:#666;
            background-color: #eea236;
        }
        .off{
            color:#888;
            background-color: white;
        }


	</style>
</head>
<body>
<div id="app1" class="alert alert-warning text-center btn-lg" role="alert" style="margin-bottom:0"></div>
<div id="app" class="btn btn-warning btn-block"> </div>

<script type="text/babel">
class Hello extends React.Component {
  render() {
    return <div>
            <p>Имя: {this.props.name}</p>
            <p>Возраст: {this.props.age}</p>
    </div>;
  }
}


ReactDOM.render(
	<Hello name="Ivan" age="23" />,
	document.getElementById("app1")
)


class ClickButton extends React.Component {

           constructor(props) {
               super(props);
               this.state = {class: "off", label: "Нажми"};

               this.press = this.press.bind(this);
           }
           press(){
               let className = (this.state.class==="off")?"on":"off";
               this.setState({class: className});
           }
           render() {
               return <button onClick={this.press} className={this.state.class}>{this.state.label}</button>;
           }
       }

       ReactDOM.render(
           <ClickButton />,
           document.getElementById("app")
       )
</script>
</body>
</html>
<!--
props передаётся в компонент (служат как параметры функции),
в то время как state находится внутри компонента (по аналогии с переменными, которые объявлены внутри функции)
-->
